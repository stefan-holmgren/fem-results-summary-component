<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="result">
        <h2>Your Result</h2>
        <p class="score"><span>76</span> of 100</p>
        <section>
          <p class="score-grade">Great</p>
          <p class="score-result">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <ul id="summary-list">
          <template id="summary-item-template">
            <li data-type="DataType">
              <h3><img src="" alt="" /><span>Heading</span></h3>
              <p><span>0</span> / 100</p>
            </li>
          </template>
        </ul>
        <button>Continue</button>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
